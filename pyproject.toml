[tool.poetry]
name = "eyepie"
packages = [
    {include = "eyepy", from = "src"},
]
version = "0.9.2"
description = "The Python package for working with ophthalmological data."
authors = ["Olivier Morelle <oli4morelle@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/MedVisBonn/eyepy"
keywords = ["ophthalmology", "oct", "visualization", "spectralis"]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Visualization",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = ">=1.22.0"
pandas = "^1.5.3"
scikit-image = "0.20.0"
imagecodecs = "^2023.1.23"
matplotlib = "^3.5.1"
nptyping = "^2.3.1"
construct-typing = "^0.5.5"
itk = {version = "^5.3.0", optional = true}
imageio = "^2.25.1"
oct-converter = "^0.5.6"

[tool.poetry.extras]
itk = ["itk"]

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
yapf = {version = "^0.32.0", allow-prereleases = true}
pre-commit = "^2.16.0"
commitizen = "^2.20.4"
mkdocs = "^1.3.0"
mkdocstrings = { version = "^0.19.0", extras = [ "python" ] }
mkdocs-material = "^9.0.11"
mkdocs-gen-files = "^0.4.0"
mkdocs-literate-nav = "^0.5.0"
mkdocs-section-index = "^0.3.5"
pymdown-extensions = "^9.7"
jupyter = "^1.0.0"
tabulate = "^0.9.0"
pygifsicle = "^1.0.7"
mkdocs-macros-plugin = "^0.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
major_on_zero = false
version_variable = ['src/eyepy/__init__.py:__version__']
version_toml = "pyproject.toml:tool.poetry.version"
version_pattern = ["CITATION.cff:v(\\d+\\.\\d+\\.\\d+)"]
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
